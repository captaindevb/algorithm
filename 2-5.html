  <body>
    <script>
      function solution(arr) {
        // 내가 푼것
        // let answer = [];
        // let score;
        // for (let i = 0; i < arr.length; i++) {
        //   score = 1;
        //   for (let j = 0; j < arr.length; j++) {
        //     if (arr[i] < arr[j]) {
        //       score++;
        //     }
        //   }
        //   answer.push(score);
        // }
        // return answer;
        let n = arr.length;
        //1로 배열 초기화
        let answer = Array.from({ length: n }, () => 1);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] > arr[i]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
