<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase().split("");
        // if (s !== s.split("").reverse().join("")) {
        //   answer = "NO";
        // }
        let n = Math.floor(s.length / 2);
        for (let i = 0; i < n; i++) {
          if (s[i] !== s[s.length - i - 1]) answer = "NO";
        }
        return answer;
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
