<!-- 핵심 포인트
투 포인터 left, right가 있다.
right는 더해주는 포인터,
left는 뺄셈해주는 포인터이다.
포문 하나로 해결할 수 있다.
right를 +해주며 sum에 배열 값을 더해나가다가
특정숫자 m이 되면 답에 ++을 해준다.
그러다가 같진않고 m보다 넘친 시점에서는 빼기 문을 while로 실행해준다.
while문의 조건은 sum이 m과 같아지거나 커지면 멈춘다.
마찬가지로 뺼셈 후 left++해주고 sum이 m과 같은지 체크해준다. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
