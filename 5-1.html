<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        //내가 푼 문제
        // answer = arr1.concat(arr2);
        // answer.sort();
        let n = arr1.length;
        let m = arr2.length;
        let p1 = 0,
          p2 = 0;

        //한쪽 중 하나라도 탐색이 끝나면 종료
        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }
        //어느쪽이 끝난지 모르니까 두번 다 while문 돌리기
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
