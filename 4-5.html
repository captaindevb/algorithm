<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        //셋 객체 생성. 중복 제거하기 위함
        let temp = new Set();

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              //셋에 중복을 제거하며 add시켜줌
              temp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        //set sort 방법
        let a = Array.from(temp).sort((a, b) => b - a);
        answer = a[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
