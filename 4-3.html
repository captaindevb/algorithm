<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        const testLeng = test.length;
        const stuNum = test[0].length;
        for (let i = 1; i <= stuNum; i++) {
          for (let j = 0; j <= stuNum; j++) {
            let cnt = 0;
            for (let k = 0; k < testLeng; k++) {
              let pi,
                pj = 0;
              for (let s = 0; s < stuNum; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++;
            }
            if (cnt === testLeng) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
