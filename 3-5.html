    <script>
      function solution(s) {
        let answer = "";
        //내가 푼 풀이
        // let temp = [];

        //   if (s[i] === s[i + 1]) {

        //   } else {
        //     answer += s[i];
        //     if (temp.length) answer += temp.length + 1;
        //     temp = [];
        //   }
        // }
        let cnt = 1;
        s = s + " ";
        for (let i = 0; i < s.length - 1; i++) {
          if (s[i] === s[i + 1]) cnt++;
          else {
            answer += s[i];
            if (cnt > 1) answer += String(cnt);
            cnt = 1;
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSEDD";
      console.log(solution(str));
